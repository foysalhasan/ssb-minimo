<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <!-- Font Awesome -->

    <link rel="stylesheet" href="css/style.css" />
    <title>SSB-Project Minimo</title>
  </head>
  <body>
    <!-- Header Starts -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/minimo.png" alt="Minimo" />
        </div>
        <nav class="menu">
          <ul>
            <li><a href="#">lifestyle</a></li>
            <li><a href="#">photodiary</a></li>
            <li><a href="#">music</a></li>
            <li><a href="#">travel</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Ends -->

    <!-- Banner Starts -->
    <section class="banner_section">
      <div class="container">
        <img src="img/minimo-banner.jpg" alt="Minimo Banner" />
      </div>
    </section>
    <!-- Banner Ends -->
    <!-- Newsletter Starts -->
    <section class="news_sec">
      <div class="container">
        <h2>Sign up for our newsletter!</h2>
        <form>
          <div class="input_box">
            <input type="text" placeholder="Enter a valid email address" />
            <div class="send">
              <img src="img/send.png" alt="Send" />
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Newsletter Ends -->
  </body>
</html>
